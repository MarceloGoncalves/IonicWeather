<ion-header>
  <ion-toolbar>
    <ion-title>Tempo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class='home'>
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col offset-25>
        <h2 class="location">{{weather.name}}</h2>
        <div class="icon"><img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png"></div>
        <h3 class="desc">{{weather.weather[0].description}}</h3>
        <h1 class="temp">{{weather.main.temp}}&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <strong>Max: </strong> {{weather.main.temp_max}}&deg;
          </ion-item>
          <ion-item>
            <strong>Min: </strong> {{weather.main.temp_min}}&deg;
          </ion-item>
          <ion-item>
            <strong>Humidity: </strong> {{weather.main.humidity}}%
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
