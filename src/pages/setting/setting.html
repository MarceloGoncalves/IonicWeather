<ion-header>
  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label>City: </ion-label>
              <ion-input [(ngModel)]="city" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>State: </ion-label>
              <ion-input [(ngModel)]="state" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <button type='submit' ion-button block>Save</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
